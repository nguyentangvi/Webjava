
<div class="row">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-center" style="font-variant: small-caps; color: darkred;">Authority</h2>
        </div>
        <table class="table table-info" style="font-variant: small-caps;">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" ng-repeat="role in roles" class="text-center"> {{role.name}}</th> 
              </tr>
            </thead>
            <tbody>
             <tr ng-repeat="acc in admins">
                <th scope="row">{{acc.fullname}}</th>
                <th ng-repeat="role in roles" class="text-center">
                  <input type="checkbox" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)">

                </th>
              </tr>
            </tbody>
          </table>
    </div>
